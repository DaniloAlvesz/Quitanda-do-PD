<h2>Produtos</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  R$ {{ product.price }}

  <p *ngIf="product.description">
    Descrição de produto: {{ product.description }}
  </p>

  <button type="button" (click)="share()">Compartilhar</button>
</div>
